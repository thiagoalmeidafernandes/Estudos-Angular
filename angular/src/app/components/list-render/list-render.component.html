<div class="class">
    <p>List-render works!</p>
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> <br>
            Tipo: <a routerLink="">{{ animal.type }}</a> <br>
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Excluir</button><br><br>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
